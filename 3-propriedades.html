<!-- Este arquivo é um modelo para todos os arquivos html que eu for criar. Servirá para estudos. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Rocketseat</title>
</head>
<body>
    <div id="root" class="">
        <!-- Div responsável por renderizar a aplicação no react -->
         
    </div>

    <!-- Script necessário para a utilização do tailwind para a estilização -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Scripts necessários para rodar o react via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <!-- O type desse script  informa ao navegador que o código desse script dever ser lido com Babel
     para "traduzir" o conteúdo dele para que o navegador entenda.-->
    <script type="text/babel">

        // Objeto que contém backgrounds
        const backGround = {
            default: "bg-gray-500",
            primary: "bg-purple-600",
            secondary: "bg-green-400"
        }

        function Botao( {children, className, variantes = "default", ...props} ){
            return (
                <button className={`p-3 py-2 rounded text-red-950 ${className} ${backGround[variantes]}`} {...props}>{children}</button>
            )
        }

        // Componente de entrada
        function App(){
            return (
                <div class="p-3 flex gap-2">
                    <Botao className="mr-10">Entrar</Botao>
                    <Botao variantes="primary" title="Botao">Sair</Botao>
                    <Botao variantes="secondary">Logar</Botao>
                </div>
            )
        }

        // Não mexer mais nessa estrutura porque iremos renderizar outros componentes a partir do app
        ReactDOM.createRoot(document.getElementById("root")).render(
            <App/>
        )     
    </script>
    
</body>
</html>
