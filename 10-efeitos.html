<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Rocketseat</title>
</head>
<body>
    <div id="root">
        <!-- Div responsável por renderizar a aplicação no react -->
         
    </div>


    <!-- Script necessário para a utilização do tailwind para a estilização -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Scripts necessários para rodar o react via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <!-- O type desse script  informa ao navegador que o código desse script dever ser lido com Babel
     para "traduzir" o conteúdo dele para que o navegador entenda.-->
    <script type="text/babel">
        function Tela(){

            const [num, setNum] = React.useState(0);

            React.useEffect(() => {
                console.log('Número atualizado.');
            }, [num]);

            return(
                <>
                    <main class="p-3">
                        <p>{num}</p>
                        <button onClick={() => setNum(1 + num)} className='cursor-pointer'>Clicar para ver</button>      
                    </main>
                </>
            )
        }

        function App(){
            return (
                <Tela/>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <App/>
        )     
    </script>
    
</body>
</html>
