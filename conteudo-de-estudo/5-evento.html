<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Rocketseat</title>
</head>
<body>
    <div id="root">
        <!-- Div responsável por renderizar a aplicação no react -->
         
    </div>


    <!-- Scripts necessários para rodar o react via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <!-- O type desse script  informa ao navegador que o código desse script dever ser lido com Babel
     para "traduzir" o conteúdo dele para que o navegador entenda.-->
    <script type="text/babel">
        function handleAlertClick(event){
            console.log(event);
            alert('Alerta');
        }

        function Alert1(){
            return(
                <button type='button' onClick={handleAlertClick}>clique</button>
            )
        }

        function Alert2(){
            function handleAlertClick2(msg){
                alert(msg);
            }
            return(
                <button onClick={() => handleAlertClick2('Alerta novamente')}>clique 2</button>
            )
        }

        function Alert3(){
            function handleAlertClick3(event){
                console.log(event)
                alert(event.target.previousSibling.value);
            }

            function handleInputChange(event) {
                console.log(event.target.value);
            }
            return(
                <div>
                    <input type="text" onChange={handleInputChange} />
                    <button onClick={handleAlertClick3}>Clique de novo novamente</button>    
                </div>
            )
        }

        function App(){
            return (
                <main>
                    <Alert1/>
                    <Alert2/>
                    <Alert3/>
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <App/>
        )     
    </script>
    
</body>
</html>
