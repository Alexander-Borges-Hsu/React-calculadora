<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Rocketseat</title>
</head>
<body>
    <div id="root">
        <!-- Div responsável por renderizar a aplicação no react -->
         
    </div>

    <!-- Scripts necessários para rodar o react via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <!-- O type desse script  informa ao navegador que o código desse script dever ser lido com Babel
     para "traduzir" o conteúdo dele para que o navegador entenda.-->
    <script type="text/babel">

        function Contador({children, ...props}){

            const [contador, setContador] = React.useState(0);
            return(
                <>
                    <p>Contador: {contador}</p>
                    <p>{contador < 10 ? 'Menor que 10' : 'Maior ou igual a 10'}</p>
                    <button type='button' onClick={() => setContador((valorAnterior) => valorAnterior + 1)}>Adicionar + 1</button>
                </>
            )
        }

        function App(){
            return (
                <main>
                    <Contador/>    
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <App/>
        )     
    </script>
    
</body>
</html>
